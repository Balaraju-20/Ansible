- name: variables to print
  hosts: web
  vars: #play level, all tasks in this play have access to this 
    COURSE: "Devops with Aws play level variable"
    DURATION: "120HRS"
    TRAINER: "SIVAKUMAR REDDY M"
  vars_prompt:
  - name: COURSE
    prompt: please enter the course name
    private: false # this indicates information is non confidential
  tasks:
  - name: print the information
    vars: #task level variable overrides play level
      COURSE: "Ansible"
    ansible.builtin.debug:
      msg: "Hi I am learning {{COURSE}} Variable from task level"
  
  